<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;

    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;

      height: 600px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255, 255, 255, 0.07), transparent 80%);
      z-index: 0;
      filter: blur(100px);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .logo {
  position: absolute;
  top: 2rem;
  left: 2rem;
  z-index: 3;
}

.logo img {
  width: 76px;
  height: 76px;
  object-fit: contain;
}


    .logo span {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    main {
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #dddddd;
      margin-bottom: 1.25rem;
      animation: fadeIn 1.5s ease-out;
    }

    p.subtext {
      font-size: 1.05rem;
      color: #aaaaaa;
      margin-bottom: 2rem;

    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(30px);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.03);
      animation: fadeIn 2.5s ease-out;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="email"]::placeholder {
      color: #cccccc;

    input[type="email"]:focus {
      background-color: rgba(255, 255, 255, 0.15);

    button {
      padding: 0.85rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      color: white;
      font-size: 1rem;

      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .footer {
  position: absolute;
  bottom: 2rem;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: #888;
  z-index: 2;
}


    #confirmation {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: lightgreen;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas class="particles"></canvas>

  <div class="logo">
    <img src="logopng.png" alt="Lucy Logo" />
  </div>
  

  <main>
    <h1>Lucy</h1>
    <h2>Dream consciously.</h2>
    <p class="subtext">Explore lucid dreams through tailored cognitive stimuli.</p>

    <form id="waitlistForm" action="https://script.google.com/macros/s/AKfycbzPo1a3cYhpWAEj9PpPomCicp60161ZvW3WWGnLgAnpDUZja6-FkxP-tmTCpo3Hb2NkPA/exec" method="POST">
      <input type="email" name="email" placeholder="Your email" required />
      <button type="submit">Join the Waitlist</button>
      <p id="confirmation">You're on the list! ðŸŒ™</p>
    </form>
  </main>

  <div class="footer">
    Built for dreamers. &copy; 2025 Luxen LLC.
  </div>

  <script>
    const form = document.getElementById('waitlistForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).then(response => {
        form.reset();
        confirmation.style.display = 'block';
      }).catch(error => {
        confirmation.innerText = 'Something went wrong.';
        confirmation.style.color = 'red';
        confirmation.style.display = 'block';
      });
    });

    // Simple falling particles
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() * 1 + 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.1)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
